<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>USOS</title>

	<!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
	<div class="page-wrapper w-full">

		<!-- PAGE CONTAINER-->
		<div class="page-container w-full">
			<!-- HEADER -->
			<header class="header" *ngIf="showHeader">
				<div class="section-content section-content-p30">
					<div class="container-fluid">
						<div class="header-wrap">
							<!-- cut start -->
              				<div class="header-logo">
                				<span [routerLink]="'/main'" style="cursor: pointer;">USOS</span>	
              				</div>
							  
							  <!-- logout -->
							  	<button class="Btn" (click)=mainLogout()>
									<div class="sign">
										<svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px" fill="#F5F5F5" style="cursor: pointer;">
										<path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/>
										</svg>
									</div>
									<div class="text">Logout</div>
								</button>

              				<div class="header-icon">
               					<svg xmlns="http://www.w3.org/2000/svg" height="50px" viewBox="0 -960 960 960" width="50px" fill="#F5F5F5">
                  					<path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
                				</svg>
              				</div>
							<!-- cut stop -->
						</div>
					</div>
				</div>
			</header>
			<!-- END HEADER -->

			<!-- MAIN CONTENT-->
			<router-outlet></router-outlet>
		  	<!-- END MAIN CONTENT-->

		</div>
	</div>

</body>

</html>
