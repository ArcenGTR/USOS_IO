                  <div class="schedule-container col-span-1" *ngFor="let day of [1, 2, 3, 4, 5]">
                    <div class="time-column">
                      <div class="time-slot" *ngFor="let hour of hours">{{ hour }}</div>
                    </div>
                    <div class="events-column">
                      <div 
                        class="event" 
                        *ngFor="let event of weekEvents[day]" 
                        [style.top]="event.top" 
                        [style.height]="event.height">
                        <div class="event-title">{{ event.title }}</div>
                        <div class="event-details">
                          <div class="event-time">{{ event.time }}</div>
                          <div class="event-place">Sala: {{ event.place }}</div>
                        </div>
                      </div>
                      <div *ngIf="weekEvents[day].length === 0" class="empty-event">
                        Dzień wolny
                      </div>
